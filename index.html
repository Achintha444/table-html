<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="input-container">
        <h1>Input Information</h1>
        <table>
            <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Grade </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input id="first-name-input" placeholder="Enter the first name" type="text" />
                    </td>
                    <td>
                        <input id="last-name-input" placeholder="Enter the last name" type="text" />
                    </td>
                    <td>
                        <input id="grade-input" placeholder="Enter the grade" type="number" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container" id="output-container">
    </div>

    <script src="index.js"></script>
</body>

</html>
